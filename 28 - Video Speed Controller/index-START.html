<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const video = document.querySelector("video");
      const speed = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      function adjustSpeed(e) {
        const speedRect = speed.getBoundingClientRect();
        const percentage = (e.offsetY / speedRect.height) * 100;
        const min = 0.4;
        const max = 4.0;
        const speedValue = (min + (percentage * (max - min)) / 100).toFixed(2);
        speedBar.style.height = `${percentage}%`;
        speedBar.textContent = `${speedValue}x`;
        video.playbackRate = speedValue;
      }

      speed.addEventListener("mousemove", adjustSpeed);
    </script>
  </body>
</html>
