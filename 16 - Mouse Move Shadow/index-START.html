<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = document.querySelector("h1");
      const walk = 500;

      function drawShadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (e.currentTarget !== e.target) {
          x += text.offsetLeft;
          y += text.offsetTop;
        }

        console.log(x, y);

        const xWalk = Math.floor((x / width) * walk - walk / 2);
        const yWalk = Math.floor((y / height) * walk - walk / 2);
        console.log(xWalk, yWalk);

        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.7),
          ${-xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.7),
          ${-yWalk}px ${-xWalk}px 0 rgba(0, 0, 0, 0.7),
          ${-yWalk}px ${xWalk}px 0 rgba(0, 0, 0, 0.7)
        `;
      }

      hero.addEventListener("mousemove", drawShadow);
    </script>
  </body>
</html>
