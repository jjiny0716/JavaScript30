<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];
      const p = document.querySelector("p");
      function makeGreen() {
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello!");

      // Interpolated
      console.log("hello i am a %s str", "ASD");

      // Styled
      console.log("%c i am some great text", "font-size:50px");
      // warning!
      console.warn("warning");

      // Error :|
      console.error("error");

      // Info
      console.info("some information");

      // Testing
      console.assert(1 === 12, "wrong");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("count");
      console.count("count");
      console.count("count");
      console.count("count");
      console.count("count");

      // timing
      console.time("timer");
      const arr = [];
      for (let i = 0; i < 100000; i++) arr.unshift("0");
      console.timeEnd("timer");

      // table
      console.table(dogs);
    </script>
  </body>
</html>
