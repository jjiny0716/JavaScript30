<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");
      console.log(divs);
      function logDiv(e) {
        // e.stopPropagation(); //bubbling 막기
        console.log(this);
      }

      divs.forEach((div) =>
        div.addEventListener("click", logDiv, {
          capture: true,
          // once: true, // once: true면 이벤트가 한번 발생하고, 더이상 발생하지 않음(unbind) -> eventListener가 remove되었다고 생각하면 될듯.
        })
      );
    </script>
  </body>
</html>
